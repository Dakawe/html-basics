<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- Massa [6st för var exakt] ... Header tags -->
    <h1>h1 h1 h1 h1</h1>
    <h2>h2 h2 h2 h2</h2>
    <h3>h3 h3 h3 h3</h3>
    <h4>h4 h4 h4 h4</h4>
    <h5>h5 h5 h5 h5</h5>
    <h6>h6 h6 h6 h6</h6>

    <!-- Detta är en vanlig paragraf, man kan se det som normal text -->
    <p>p p p p p p p p p p p p p p p p p p</p>

    <!-- En knapp är ett objekt så användaren kan intergrera med html-sidan. Logga in, osv -->
    <button>Klicka på mej!</button>

    <br />
    <!-- En typisk länk någonstans på hemsidan eller till annan sida -->
    <a href="about.html">About me</a>
    <a href="block-inline.html">Block & Inline</a>

    <!-- Detta är en autogenererad bild från randomeringsscript -->
    <h2 style="color: rgb(203, 97, 97)">Extern auto-generad bild:</h2>
    <img src="https://picsum.photos/200" alt="Denna bilder blir randomiserad genom randomiseringsscript" />

    <!-- Radbyteskod -->
    <br />
    <br />

    <!-- Detta är en lokalt inlagd bild från datorn: -->
    <h2 style="color: rgb(203, 97, 97)">Lokalt inlagd bild:</h2>
    <img src="lokal-bild.jpg" style="width: 200px" alt="Lokal bild på datorn" />
  </body>
</html>
